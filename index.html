<!doctype html>
<html>

<head>
    <title>thermostat</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src='interface.js'></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
  <section>
    <h1>Current temperature: <span id="current-temperature"><span></h1>
    </section>
    <form id='select-city'>
      <input id="current-city" type="text" placeholder="Enter a city"></input>
    <input type="submit"></input>
    </form>
    <div id='temperature'>
    </div>
    <div>
        <button type='button' id='up'> UP </button>
            <button type='button' id='down'> DOWN </button>
                <button type='button' id='reset'> RESET </button>
    </div>
    <div id='PSM' class='ON'>
     ON
    </div>
    <div>
        <button type='button' id='psmon'> PSM-ON </button>
            <button type='button' id='psmoff'> PSM-OFF </button>
    </div>
    <script src='src/thermostat.js'></script>
</body>
</html>
